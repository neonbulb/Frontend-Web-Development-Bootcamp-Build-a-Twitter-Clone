    <title>CSS Grid</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .container {
        width: 800px;
        height: 500px;
        background-color: lightgrey;
        margin: auto;
        display: grid;
        /* grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
        grid-template-columns: 1fr 1fr 1fr 1fr; */

        /* grid-template-rows:
          [header-start] 1fr [header-end main-start] 1fr 1fr
          [main-end box-start] 1fr [box-end footer-start] 1fr [footer-end];
        grid-template-columns:
          [sidebar-start] 1fr [sidebar-end box-1-start]
          1fr [box-1-end box-2-start] 1fr [box-2-end box-3-start] 1fr [box-3-end];
         */
        /* grid-template-rows:
          [header-start] 1fr [header-end main-start] 1fr 1fr
          [main-end box-start] 1fr [box-end footer-start] 1fr [footer-end]; */
        /* grid-template-columns:
          [col-start] 1fr [col-start col-end] 1fr
          [col-start col-end] 1fr [col-start col-end] 1fr [col-start col-end]; */
        /* grid-template-columns: repeat(4, [col-start] 1fr [col-end]); */

        gap: 1rem;

        grid-template-areas:
          ".       header header ."
          "sidebar main   main   main"
          "sidebar main   main   main"
          "sidebar box-1  box-2  box-3"
          "footer  footer footer footer";
      }
      .container div {
        background-color: royalblue;
        font-size: 1.5rem;
        text-align: center;
        padding: 1rem;
        color: white;
      }

        grid-row: header-start / header-end;

      /* 
      .header {
        grid-row: header-start / header-end;
        grid-column: col-start 1 / col-end -1;
      }
      .sidebar {

      .main {

      }
      .box-3 {

      .footer {

      .header {
        grid-area: header;
      }
      .sidebar {
        grid-area: sidebar;
      }
      .main {
        grid-area: main;
      }
      .box-1 {
        grid-area: box-1;
      }
      .box-2 {
        grid-area: box-2;
      }
      .box-3 {
        grid-area: box-3;
      }
      .footer {
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Header</div>
      <div class="sidebar">Sidebar</div>
      <div class="main">Main</div>
      <div class="box-1">Box 1</div>
      <div class="box-2">Box 2</div>
      <div class="box-3">Box 3</div>
      <div class="footer">Footer</div>
    </div>
