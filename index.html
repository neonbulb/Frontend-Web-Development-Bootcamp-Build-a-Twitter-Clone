<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Classes & Pseudo Elements</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      h1::first-letter {
        font-size: 70px;
        font-style: italic;
        color: goldenrod;
      }
      h1::before {
        content: "This is a ";
        color: green;
      }
      h1::after {
        content: " of the Website";
        font-size: 50px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Heading</h1>
  </body>
</html>
