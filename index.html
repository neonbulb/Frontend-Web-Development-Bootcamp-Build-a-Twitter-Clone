<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Selectors</title>

    <style>
      h1,
      h2 {
        color: green;
      }
      ul .item {
        color: yellow;
      }
      .item {
        color: blue;
      }

      input[type="email"] {
        color: orange;
      }
      [type="email"] {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>

    <h2>Heading 2</h2>

    <ul>
      <li class="item">HTML5</li>
      <li>CSS3</li>
    </ul>

    <input type="email" />
    <input type="text" />
  </body>
</html>
