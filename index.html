<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floats</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      body {
        margin: 0;
      }
      .container {
        background-color: grey;
        border: 20px solid black;
        /* overflow: auto; */
      }
      .left {
        background-color: orangered;
        width: 100px;
        height: 100px;
        float: left;
      }
      .right {
        background-color: blue;
        width: 100px;
        height: 100px;
        float: right;
      }
      .clear {
        clear: both;
      }
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container clearfix">
      <div class="left"></div>
      <div class="right"></div>
      <!-- <div class="clear"></div> -->
    </div>
  </body>
</html>
